<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>

        <div id="manual-chat">
            <input id="pname" type="text" placeholder="Patient Name" />
            <input id="number" type="text" placeholder="Contact Number" />
            <input id="enumber" type="text" placeholder="Emergency Contact Number" />
            <input id="readings" type="text" placeholder="Monitor Readings" />
            <input id="accident" type="text" placeholder="Nature Of Accident" />
            <input id="condition" type="text" placeholder="Severity of Condition" />
            <button id="send">Send</button>
        </div>


    </body>
    <script src="chat.js"></script>
</html>
